<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Setting an Image as List Marker with CSS</title>
<style>
    ul li {
        list-style-image: url("https://www.tutorialrepublic.com/examples/images/bullet.png");
		margin: 5px;
    }
</style>
</head>
<body>
    <h2>Using Image as Bullet Point</h2>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
</body>
</html>
