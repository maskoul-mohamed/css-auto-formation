<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Set Link Colors using CSS</title>
<style>            
    a:link {
        color: #1ebba3;
    }
    a:visited {
        color: #ff00f4;
    }
    a:hover {
        color: #a766ff;
    }
    a:active {
        color: #ff9800;
    }
</style>
</head>
<body>
    <p><a href="https://www.github.com/" target="_top">Visit Github</a></p>
</body>
</html>
