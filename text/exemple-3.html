<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Removing the Default Underline from HTML Links</title>
<style>             
    a {
        text-decoration: none;
        border-bottom: 1px dotted;
    }
    a:hover {
        border-bottom: none;
    }
</style>
</head>
<body>
    <p>Place your mouse pointer <a href="#">over me!</a></p>
</body>
</html>
