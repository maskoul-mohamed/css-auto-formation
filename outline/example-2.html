<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS outline-width property</title>
<style>      
    p {
        outline-style: dotted;
        outline-width: thick;
    }
</style>
</head>
<body>
    <p><strong>Warning:</strong> Internet Explorer 7 and earlier versions don't support the outline property. IE8 supports the outline properties only if a <code>&lt;!DOCTYPE&gt;</code> is specified.</p>
</body>
</html>
